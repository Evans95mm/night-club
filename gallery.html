  <title>Gallery</title>
</head>
<body>

  <header class="main-header">
    <div class="logo">
      <img src="img/os_club.png">
      <a href="#"><span><b>EXCLUSIVE</b></span></a>
    </div>

    <input type="checkbox" class="menu-btn" id="menu-btn">
    <label for="menu-btn" class="menu-icon">
      <span class="menu-icon__line"></span>
    </label>

    <ul class="nav-links">
      <li class="nav-link">
        <a href="index.html">Home</a>
      </li>
      <li class="nav-link">
        <a href="wash.html">Car Wash</a>

      </li>

      <li class="nav-link">

  </header>
  
    <section class="sec">
     
        <div class="party-slogan">
            <h1>Take a look at some of the fun</h1>
        </div>
        <div class="slideshow-cont">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
              <div class="numbertext">1 / 3</div>
              <img src="img/party1.jpg" style="width:100%;   height:500px;">
     
            </div>
          
            <div class="mySlides fade">
              <div class="numbertext">2 / 3</div>
              <img src="img/party2.jpg" style="width:100%;   height:500px;">
             
            </div>
          
            <div class="mySlides fade">
              <div class="numbertext">3 / 3</div>
              <img src="img/party3.jpg" style="width:100%;   height:500px;">

            </div>
          
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
          </div>
          <br>
          
          <!-- The dots/circles -->
          <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
          </div>



    </section>
